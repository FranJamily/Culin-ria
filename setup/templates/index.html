<!DOCTYPE html>
<html lang="pt-BR"> <!-- Declaração do tipo de documento e define o idioma como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a responsividade da página -->
    <title>Sabor & Arte</title> <!-- Título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS externo que estiliza a página -->
</head>
<body>
    <div class="container"> <!-- Contêiner principal que envolve todo o conteúdo -->
        <h1 class="title">Sabor & Arte</h1> <!-- Título principal da página -->
        
        <div class="categories"> <!-- Seção que contém as categorias de alimentos -->
            <div class="category">Sobremesas</div> <!-- Categoria: Sobremesas -->
            <div class="category">Marmitas</div> <!-- Categoria: Marmitas -->
            <div class="category">Restaurantes</div> <!-- Categoria: Restaurantes -->
            <div class="category">Bebidas</div> <!-- Categoria: Bebidas -->
            <div class="category">Açaí</div> <!-- Categoria: Açaí -->
            <div class="category">Lanches</div> <!-- Categoria: Lanches -->
            <div class="category">Cafeterias</div> <!-- Categoria: Cafeterias -->
            <div class="category">Saudável</div> <!-- Categoria: Saudável -->
            <div class="category">Salgados</div> <!-- Categoria: Salgados -->
        </div>

        <div class="section"> <!-- Seção para Comidas Saudáveis -->
            <h2 class="section-title">Comidas Saudáveis</h2> <!-- Título da seção -->
            <div class="item-list"> <!-- Lista de itens dentro da seção -->
                <div class="item">Salada Verde</div> <!-- Item da lista: Salada Verde -->
                <div class="item">Quinoa com Legumes</div> <!-- Item da lista: Quinoa com Legumes -->
                <div class="item">Smoothie Bowl</div> <!-- Item da lista: Smoothie Bowl -->
            </div>
        </div>

        <div class="section"> <!-- Seção para Promoções -->
            <h2 class="section-title">Promoções</h2> <!-- Título da seção -->
            <div class="item-list"> <!-- Lista de itens dentro da seção -->
                <div class="item">Desconto em Sobremesas</div> <!-- Item da lista: Desconto em Sobremesas -->
                <div class="item">Combo de Cafés</div> <!-- Item da lista: Combo de Cafés -->
            </div>
        </div>

        <div class="section"> <!-- Seção para Favoritos -->
            <h2 class="section-title">Favoritos</h2> <!-- Título da seção -->
            <div class="item-list"> <!-- Lista de itens dentro da seção -->
                <div class="item">Chocolate Cake</div> <!-- Item da lista: Chocolate Cake -->
                <div class="item">Espresso</div> <!-- Item da lista: Espresso -->
                <div class="item">Açaí Bowl</div> <!-- Item da lista: Açaí Bowl -->
            </div>
        </div>

        <button class="button">Ver Mais</button> <!-- Botão para ver mais opções -->
    </div>
</body>
</html>
